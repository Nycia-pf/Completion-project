<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Completion Project</title>
    <link rel="stylesheet" href="complestyle.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Gaegu:wght@400;700&family=Jersey+10&family=Oldenburg&display=swap");
    </style>
    <link rel="icon" type="image/jpeg" href="tanche_de_pain copie.jpeg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      (function () {
        const redirectPage = sessionStorage.getItem("redirectPage");
        const redirectHash = sessionStorage.getItem("redirectHash");

        if (redirectPage) {
          sessionStorage.removeItem("redirectPage");
          sessionStorage.removeItem("redirectHash");

          if (redirectHash) {
            window.location.hash = redirectHash;
          } else {
            window.location.hash = redirectPage;
          }
        }

        window.addEventListener("load", function () {
          if (!window.location.hash && !redirectPage) {
            setTimeout(function () {
              window.location.hash = "accueil";
            }, 100);
          }
        });
      })();
    </script>
  </head>
  <body>
    <div id="app">
      <script type="module" src="completiva2.js"></script>
      <div id="pixel-transition" class="hidden"></div>
    </div>
  </body>
</html>
